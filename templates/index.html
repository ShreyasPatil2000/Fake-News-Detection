<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container-fluid">
      <div class="content">
        <h3 class="text-center heading">Enter the news to check for misinformation:</h3>
        <div class="container">
          <form action="/" method="POST">
            <textarea name="txt" rows="14" placeholder="News" cols="100" class="area" required></textarea>
            <input type="submit" name="submit" class="btn btn-success" value="Submit">
          </form>
          {% if result is not none and txt | content_present %}
            <div id="results">
                <div class="result">
                  <h3>Our model found that it is:</h3>
                  {% if result == 0 %}
                    <div class="alert alert-danger text-center">Fake News</div>
                  {% elif result == 1 %}
                    <div class="alert alert-success text-center">True News</div>
                  {% endif %}
                </div>
                <div class="news">
                  <p class="text">{{ txt }}</p>
                </div>
              </div>
          {% endif %}
        </div>
      </div>
    </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
