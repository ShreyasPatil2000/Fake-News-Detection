<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about.css')}}" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="about">
      <div class="container">
        <div class="row">
          <!-- Graph Image 1 -->
          <div class="col-12 col-md-4 mb-4">
            <div class="image-container">
              <img src="{{ url_for('static', filename='img/barchart.png') }}" class="img-fluid" alt="Graph 1">
              <p class="text-center">Bar Chart for Fake and True News</p>
            </div>
          </div>
    
          <!-- Graph Image 2 -->
          <div class="col-12 col-md-4 mb-4">
            <div class="image-container">
              <img src="{{ url_for('static', filename='img/wordcloud.png') }}" class="img-fluid" alt="Graph 2">
              <p class="text-center">Word Cloud for most occuring terms</p>
            </div>
          </div>
    
          <!-- Graph Image 3 -->
          <div class="col-12 col-md-4 mb-4">
            <div class="image-container">
              <img src="{{ url_for('static', filename='img/result.png') }}" class="img-fluid" alt="Graph 3">
              <p class="text-center">Results for different algorithms</p>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
